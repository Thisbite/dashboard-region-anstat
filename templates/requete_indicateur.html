<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête Indicateur</title>
<!-- Inside requete_indicateur.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/request_indicateur.css') }}">



</head>
<body>
    <h1>Filtrer les indicateurs</h1>

    <form method="POST">
        <!-- Sélection de l'indicateur -->
        <label for="indicateur">Indicateur :</label>
        <select name="indicateur" id="indicateur">
            {% for indicateur in indicateurs %}
                <option value="{{ indicateur }}">{{ indicateur }}</option>
            {% endfor %}
        </select>

        <!-- Sélection de la région -->
        <label for="region">Région :</label>
        <select name="region" id="region">
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>

        <!-- Sélection du département -->
        <label for="departement">Département :</label>
        <select name="departement" id="departement">
            {% for departement in departements %}
                <option value="{{ departement }}">{{ departement }}</option>
            {% endfor %}
        </select>

        <!-- Sélection de la sous-préfecture -->
        <label for="sous_prefecture">Sous-préfecture :</label>
        <select name="sous_prefecture" id="sous_prefecture">
            {% for sous_prefecture in sous_prefectures %}
                <option value="{{ sous_prefecture }}">{{ sous_prefecture }}</option>
            {% endfor %}
        </select>

        <!-- Bouton de recherche -->
        <button type="submit" name="recherche" value="true">Recherche</button>
    </form>

    <!-- Affichage des messages Flash en cas d'erreur -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
