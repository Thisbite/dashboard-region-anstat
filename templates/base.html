<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation commune -->
    <header>
        <div class="header-primary">
            Statistiques régionales
        </div>

        <div class="header-secondary">
            <div class="nav-links">
                <a href="{{ url_for('dash_region') }}">Statistiques</a>
                <a href="{{ url_for('request_indicateur') }}">Requêtes</a>
                <a href="#apropos">A propos</a>
                <a href="#connexion">Guide utilisateur</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher...">
                <button type="submit">Chercher</button>
            </div>
        </div>
    </header>

    <!-- Contenu spécifique à chaque page -->
    <main>
        {% block content %}
        <!-- Le contenu des pages enfants sera inséré ici -->
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
