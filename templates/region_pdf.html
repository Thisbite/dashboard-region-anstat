<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document PDF de la Région</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .pdf-header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }

        .pdf-viewer {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            margin: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-button a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-header">
            <h1>Fiche Synoptique de la Région: {{ region }}</h1>
        </div>

        <div class="pdf-viewer">
            <iframe src="{{ url_for('static', filename='pdfs/' + region + '.pdf') }}" type="application/pdf">
                Votre navigateur ne supporte pas les PDF. <a href="{{ url_for('static', filename='pdfs/' + region + '.pdf') }}">Téléchargez le PDF</a>.
            </iframe>
        </div>

        <div class="back-button">
            <a href="{{ url_for('list_regions') }}">Accueil</a>
        </div>
    </div>
</body>
</html>
