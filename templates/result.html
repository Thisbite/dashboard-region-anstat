<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'Indicateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Résultat pour l'indicateur : {{ indicateur2 }}</h1>
        
        <!-- Table des résultats filtrés -->
        <table>
            <thead>
                <tr>
                    <!-- Générer l'en-tête du tableau dynamiquement -->
                    {% for col in df_filtered.columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- Boucle pour afficher les données de chaque ligne -->
                {% for row in df_filtered.values %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
